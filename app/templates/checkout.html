{% extends 'base.html' %}


{% block title %}
  {{ super() }} - Home
{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}


{% block app_content %}
  <!-- Start of main section -->
  <div class="container extra-margin-lg">
    <div class="row">
      <div class="col-md-12" id="cart">
        <!-- TODO: load and display cart table -->
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>$</th>
              <th>Rem.</th>
            </tr>
          </thead>

          <tbody>
            <!-- create a row for each product in cart -->
          </tbody>
          <tfoot>
            <tr>
              <th colSpan="2">Total:</th>
              <!-- update total price -->
              <th colspan="2" class="total">$0.00</th>
            </tr>
            <tr>
              <th colspan="2"></th>
              <th colspan="2" id="pay">

              </th>
            </tr>
          </tfoot>
        </table>

      </div> <!-- end col 3 -->
    </div> <!-- ends row -->
  </div> <!-- ends container -->
{% endblock %}
